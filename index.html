<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Clock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

<main class="main">
  <div class="buttons">
  <a href="#hand-hour" class="forwards">Forwards</a>
  <a href="#hand-minute" class="backwards">Backwards</a>
  </div>
  <div class="clock-face" id="hand-hour">
    <img class="hand hand-hour" src="images/hour-hand.svg" alt="hour hand">
    <img class="hand hand-minute" src="images/minute-hand.svg" alt="hand minute">
    <img class="center" src="images/center.svg" alt="center of clock">
  </div>
</main>
</body>
</html>
